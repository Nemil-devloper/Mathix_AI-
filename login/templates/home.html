{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathix - AI Learning Hub</title>
    <style>
      /* Base styles for larger screens (Desktop, Tablets) */
      body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-image: url('{% static 'img/bg.jpg' %}');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          color: white;
          text-align: center;
          transition: background 0.3s ease;
      }
  
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px;
          background: rgba(81, 78, 78, 0.7);
          backdrop-filter: blur(10px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          z-index: 1000;
          transition: background 0.3s ease-in-out;
      }
  
      .navbar img {
          width: 45px;
          cursor: pointer;
          transition: transform 0.3s ease;
      }
  
      /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s ease;
            padding-top: 60px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.6);
            z-index: 1002;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
  
      .greeting {
          margin: 30px;
          font-size: 28px;
          text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
          transition: transform 0.3s ease;
      }
  
      .greeting h2 {
          font-size: 40px;
          font-weight: 700;
      }
  
      .menu {
          display: flex;
          flex-direction: column;
          gap: 20px;
          margin-top: 30px;
      }
  
      .menu button {
          background: rgba(255, 255, 255, 0.8);
          border: none;
          padding: 15px;
          font-size: 18px;
          color: #283655;
          border-radius: 12px;
          cursor: pointer;
          width: 80%;
          margin: 0 auto;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          transition: background 0.3s ease, transform 0.3s ease;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
  
      .menu button img {
          width: 24px;
          height: 24px;
          transition: transform 0.3s ease;
      }
  
      /* Media Queries for Responsiveness */
  
      /* For smaller tablets and larger phones (up to 1024px) */
      @media screen and (max-width: 1024px) {
          .navbar h1 {
              font-size: 24px;
          }
          .sidebar {
              width: 250px; /* Reduced sidebar width */
          }
          .menu button {
              width: 90%;
          }
          .greeting h2 {
              font-size: 36px;
          }
      }
  
      /* For phones and very small tablets (up to 768px) */
      @media screen and (max-width: 768px) {
          .navbar h1 {
              font-size: 20px;
          }
          .navbar img {
              width: 35px;
          }
          .menu button {
              width: 95%;
          }
          .greeting h2 {
              font-size: 32px;
          }
          .sidebar {
              width: 200px;
          }
      }
  
      @media screen and (max-width: 768px) {
        body {
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center center; /* Keep the background centered */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
        }
    }
  </style>
  
</head>
<body>
    <!-- Navbar with menu button and app logo -->
    <div class="navbar">
        <img src="{% static 'img/menu.png' %}" alt="Menu Icon" id="menu-btn"> <!-- Menu button -->
        <div style="display: flex; align-items: center;">
            <img src="{% static 'img/logo.png' %}" alt="App Logo" style="width: 60px; margin-right: 10px;"> <!-- App Logo -->
            <h1 style="margin: 0; font-size: 30px; font-weight: 700;">MATHIX AI LEARNING HUB</h1>
        </div>
        <p>12:00 PM</p>
    </div>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
        <a href="{% url 'profile' %}">User Profile</a>
        <a href="{% url 'roadmap' %}">Road Map</a>
        <a href="{% url 'journey' %}">Journey</a>
        <a href="{% url 'motivation' %}">Motivation</a>
        <a href="{% url 'previous' %}">Learn Previous Class</a>
        <a href="{% url 'friend' %}">Show Friends</a>
        <a href="{% url 'quiz' %}">Games</a>
        <a href="{% url 'setting' %}">Preferences & Settings</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>

    <div class="greeting">
        <h2>Hello, Nemil</h2>
        <p>Good Morning</p>
    </div>

    <div class="menu">
        <a href="online.html">
            <button><img src="{% static 'img/online.png' %}" alt="Online"> Online Sessions</button>
        </a>
        <a href="offline.html">
            <button><img src="{% static 'img/offline.png' %}" alt="Offline"> Offline Sessions</button>
        </a>
        <a href="{% url 'ai' %}">
            <button><img src="{% static 'img/ai.png' %}" alt="AI"> Learn with AI</button>
        </a>
        <a href="notes.html">
            <button><img src="{% static 'img/notes.png' %}" alt="Notes"> Notes and PYQ</button>
        </a>
    </div>

    <script>
        // Time formatting and updating functions
        function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // If hour is 0, set it to 12
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes + ' ' + ampm;
        }

        // Time update for India Standard Time
        function getIndiaTime() {
            const now = new Date();
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const istOffset = 5.5 * 60 * 60 * 1000;
            const istTime = new Date(utcTime + istOffset);
            return istTime;
        }

        // Update the time in the navbar
        function updateTime() {
            const istTime = getIndiaTime();
            document.querySelector('.navbar p').textContent = formatTime(istTime);
        }

        // Update greeting text based on time
        function updateGreeting() {
            const istTime = getIndiaTime();
            const hours = istTime.getHours();
            const greetingText = document.querySelector('.greeting p');
            
            if (hours < 12) {
                greetingText.textContent = 'Good Morning';
            } else if (hours < 18) {
                greetingText.textContent = 'Good Afternoon';
            } else {
                greetingText.textContent = 'Good Evening';
            }
        }

        // Initialize time and greeting
        updateTime();
        updateGreeting();

        // Update the time every minute
        setInterval(updateTime, 60000);

        // Sidebar menu toggle functionality
        const menuButton = document.getElementById('menu-btn');
        const closeButton = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');

        // Open sidebar when menu button is clicked
        menuButton.addEventListener('click', () => {
            sidebar.style.left = '0'; // Show the sidebar
        });

        // Close sidebar when close button is clicked
        closeButton.addEventListener('click', () => {
            sidebar.style.left = '-300px'; // Hide the sidebar
        });
    </script>
</body>
</html>
